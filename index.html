<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./assets/css/index.css" type="text/css" />
  </head>
  <body>
    <form class="container">
      <div class="subcontainer">
        <div class="subcontainer-img">
          <img
            class="image"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall's profile picture"
          />
        </div>
        <div class="information">
          <span class="subcontainer-name">Jessica Randall</span>
          <span class="subcontainer-address">London, United Kingdom</span>
        </div>
        <p class="subcontainer-information">
          "Front-end developer and avid reader."
        </p>
      </div>
      <div class="social-media">
        <a
          class="social-media-button"
          href="https://github.com/jessicarandall"
          target="_blank"
        >
          GitHub
        </a>
        <a
          class="social-media-button"
          href="https://github.com/jessicarandall"
          target="_blank"
        >
          Frontend Monitor
        </a>
        <a
          class="social-media-button"
          href="https://github.com/jessicarandall"
          target="_blank"
        >
          LinkekdIn
        </a>
        <a
          class="social-media-button"
          href="https://github.com/jessicarandall"
          target="_blank"
        >
          Twitter
        </a>
        <a
          class="social-media-button"
          href="https://github.com/jessicarandall"
          target="_blank"
        >
          Instagram
        </a>
      </div>
    </form>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">SÃ­lvio Gongo</a>.

  </body>
</html>
